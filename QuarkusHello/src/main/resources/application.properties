# Index the library
quarkus.index-dependency.quarkuslogging.group-id=org.acme
quarkus.index-dependency.quarkuslogging.artifact-id=quarkuslogging

# --- Standard Quarkus Log Settings ---
# Note: In Quarkus 3.x, console is enabled by default. 
# We use .enabled (with d) as it's the non-deprecated version in some newer 3.x builds.
quarkus.log.console.enabled=true
quarkus.log.console.level=INFO

quarkus.log.file.enabled=true
quarkus.log.file.path=logs/application.log
quarkus.log.file.level=INFO

# --- JSON Logging Settings ---
# Native JSON support (built-in in many Quarkus 3.x distros)
quarkus.log.console.json=true
quarkus.log.file.json=true

# Quarkiverse JSON extension (fallback/additional keys)
quarkus.log.json.console.enabled=true
quarkus.log.json.file.enabled=true

# --- Custom Structured Logger Toggles ---
# These control whether the StructuredLogger class attempts to log to these targets
structured.logging.console.enabled=true
structured.logging.file.enabled=true

# Disable Datadog in dev mode
%dev.quarkus.micrometer.export.datadog.enabled=false
